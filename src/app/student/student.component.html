<table  border="1" >
    <tr>
        <th>StudentID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Rollno</th>
        <th>Maths</th>
        <th>English</th>
        <th>Hindi</th>
        <th>Science</th>
        <th>Drawing</th>
        <th>Total Marks</th>
    </tr>
    <ng-container *ngFor = "let st of studentlist" >
    <tr>
        <td>{{st.studentID}}</td>
        <td>{{st.name + st.middleName + st.lastname}}</td>
        <td>{{st.class}}</td>
        <td>{{st.Rollno}}</td>
        <td><span ListDirective [textcolor] = "st.Maths<35?'red':'black'" >{{st.Maths}}</span></td>
        <td><span ListDirective [textcolor] = "st.English<35?'red':'black'" >{{st.English}}</span></td>
        <td><span ListDirective [textcolor] = "st.Hindi<35?'red':'black'" >{{st.Hindi}}</span></td>
        <td><span ListDirective [textcolor] = "st.science<35?'red':'black'" >{{st.science}}</span></td>
        <td><span ListDirective [textcolor] = "st.drawing<35?'red':'black'">{{st.drawing}}</span></td>
        <td><span ListDirective [textcolor] = "st.Maths+st.English+st.Hindi+st.science+st.drawing<250?'blue':'green'">{{st.Maths+st.English+st.Hindi+st.science+st.drawing}}</span></td>
    </tr>
</ng-container>
</table>
